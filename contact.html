<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo header-logo">
            <img src="assets/img/gorilla.png" alt="" width="150">
            <h1>HY FITNESS</h1>
        </div>
        <div class="menu-bar">
            <ul id="category-menu">
                <a href=""><li>Tops</li></a>
                <a href=""><li>Pants</li></a>
                <a href=""><li>Shoes</li></a>
            </ul>
            <ul id="page-menu">
                <a href="index.html"><li>Home</li></a>
                <a href=""><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>
            </ul>
        </div>
    </header>

    <main>
        <div id="content">

            <h2>Contact Us!</h2>
            <div id="contact">
                <form action="#" method="GET">
                    <div id="name-form">
                        <label for="name" class="namelabel">Name</label>
                        <input type="text" name="name" id="name" class="name" required>
                    </div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="email" required>
                    <label for="phone">Phone Number</label>
                    <input type="telephone" name="phone" id="phone"  class="phone" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="100" rows="10"></textarea>
                    <input type="submit" value="submit" class="submit">
                </form>
            </div>
        </div>
        </main>
        
        <footer>
            <div class="logo footer-logo">
                <img src="assets/img/gorilla.png" alt="" width="100">
            <h1>HY FITNESS</h1>
        </div>
        <div id="copyright">
            <p>&copy;HY FITNESS</p>
        </div>
        <div>
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square fa-3x" ></i></a></li>
                <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-3x"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square fa-3x"></a></i></li>
            </ul>
        </div>
    </footer>
</body>
</html>
